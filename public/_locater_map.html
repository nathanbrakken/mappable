
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 } 
	  #google-map-area { height: 50% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvRyWZO8PCY9R6bQGllyndxQPq5qJnnhY&sensor=false">
    </script>
    <script type="text/javascript">
	  var styles = [
	    {
	      stylers: [
	          { hue: "#00d4ff" },
			  { saturation: -100 },
			  { lightness: -30 },
			  { gamma: 0 }
	      ]
	    },{
	      featureType: "road",
	      elementType: "geometry",
	      stylers: [
	        { lightness: 100 },
	        { visibility: "simplified" }
	      ]
	    },{
	      featureType: "road",
	      elementType: "labels",
	      stylers: [
	        { visibility: "off" }
	      ]
	    }
	  ];
		var map;
		function initialize() {
		  var myLatlng = new google.maps.LatLng(40.74394060479145, -74.03214454650879);
		  var mapOptions = {
		    zoom: 12,
		    center: myLatlng,
		    mapTypeId: google.maps.MapTypeId.ROADMAP, 
		  }
		  map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

		  google.maps.event.addListener(map, 'click', function(event) {
		    placeMarker(event.latLng);
		  });
		  // placeMarker({p: {40.74394060479145, -74.03214454650879);
		}

		function placeMarker(location) {
		  var marker = new google.maps.Marker({
		      position: location,
		      map: map,
		      title: location.jb + ', ' + location.kb
		      //
		  });
		  infoWindow(marker);
		}

		var infoWindow = function (marker) {
			// console.log(marker.title)
			info = new google.maps.InfoWindow({'content' : marker.title});
			google.maps.event.addListener(marker, 'click', function(e){
				info.open(map, marker)
			})
		}
		google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
  	blah
  	<div id="google-map-area">
    	<div id="map-canvas"/>
	</div>
  </body>
</html>
